<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#121212" />
  <title>YoVibe - Find the Best Nightlife</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="description" content="Discover the best nightlife venues and events in your city" />
  <style>
    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #2196F3;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Prevent FOUC (Flash of Unstyled Content) */
    .expo-loading-indicator {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #121212; color: white;">
      <div style="text-align: center;">
        <h1>JavaScript Required</h1>
        <p>YoVibe requires JavaScript to run. Please enable JavaScript in your browser.</p>
      </div>
    </div>
  </noscript>
  
  <div id="root">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading YoVibe...</p>
    </div>
  </div>
</body>
</html>
